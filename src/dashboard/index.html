<!doctype html>
<html lang="en" class="h-full bg-gray-900 text-gray-100 antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proton Drive Sync (Dashboard)</title>
    <link rel="icon" type="image/svg+xml" href="/assets/icon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <script src="https://unpkg.com/idiomorph@0.3.0/dist/idiomorph-ext.min.js"></script>
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1f2937;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              proton: {
                DEFAULT: '#6d4aff',
                dark: '#5a3dd6',
                light: '#886bff',
              },
            },
            fontFamily: {
              mono: [
                'SF Mono',
                'Menlo',
                'Monaco',
                'Consolas',
                'Liberation Mono',
                'Courier New',
                'monospace',
              ],
            },
          },
        },
      };
    </script>
  </head>
  <body class="h-full flex flex-col" hx-ext="sse,morph" sse-connect="/api/events">
    <!-- Dry-Run Warning Banner -->
    <div
      id="dry-run-banner"
      hx-get="/api/fragments/dry-run-banner"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></div>

    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img
            src="/assets/icon.svg"
            alt="Proton Drive Sync"
            class="w-8 h-8 rounded-lg shadow-lg shadow-proton/20"
          />
          <h1 class="text-xl font-bold tracking-tight text-white">Proton Drive Sync</h1>
        </div>

        <div class="flex items-center gap-4">
          <!-- Auth Status -->
          <div
            id="auth-status"
            hx-get="/api/fragments/auth-status"
            hx-trigger="load"
            hx-swap="morph:innerHTML"
            sse-swap="auth"
          ></div>

          <!-- Connection Status -->
          <div
            id="connection-status"
            class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-gray-900 border border-green-500/30 bg-green-500/10"
          >
            <div class="relative flex h-2.5 w-2.5">
              <span
                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"
              ></span>
              <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
            </div>
            <span class="text-xs font-medium text-green-400">Connected</span>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto custom-scrollbar p-4 sm:p-6 lg:p-8">
      <div class="max-w-7xl mx-auto space-y-8">
        <!-- Config Info -->
        <div
          id="config-info"
          hx-get="/api/fragments/config-info"
          hx-trigger="load"
          hx-swap="innerHTML"
          class="bg-gray-800/50 border border-gray-700/50 rounded-lg p-4 -mt-2 shadow-sm"
        ></div>

        <!-- Stats Overview -->
        <div
          id="stats"
          hx-get="/api/fragments/stats"
          hx-trigger="load"
          hx-swap="morph:innerHTML"
          sse-swap="stats"
          hx-swap-oob="morph:innerHTML"
        >
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-gray-800 rounded-xl p-5 border border-gray-700 animate-pulse h-24"></div>
            <div class="bg-gray-800 rounded-xl p-5 border border-gray-700 animate-pulse h-24"></div>
            <div class="bg-gray-800 rounded-xl p-5 border border-gray-700 animate-pulse h-24"></div>
            <div class="bg-gray-800 rounded-xl p-5 border border-gray-700 animate-pulse h-24"></div>
          </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <!-- Active Processing -->
          <div class="bg-gray-800 rounded-xl border border-gray-700 flex flex-col h-[400px]">
            <div
              class="px-5 py-4 border-b border-gray-700 flex justify-between items-center bg-gray-800/50 backdrop-blur rounded-t-xl sticky top-0"
            >
              <h2
                class="text-sm font-semibold text-gray-100 uppercase tracking-wider flex items-center gap-2"
              >
                <span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
                Active Transfers
              </h2>
              <span
                id="processing-count"
                class="text-xs font-mono text-gray-500"
                hx-get="/api/fragments/processing-count"
                hx-trigger="load"
                hx-swap="morph:innerHTML"
                sse-swap="processing-count"
                >0 items</span
              >
            </div>
            <div
              id="processing-list"
              class="flex-1 overflow-y-auto custom-scrollbar p-2"
              hx-get="/api/fragments/processing"
              hx-trigger="load"
              hx-swap="morph:innerHTML"
              sse-swap="processing"
            >
              <div class="h-full flex flex-col items-center justify-center text-gray-500 space-y-2">
                <svg
                  class="w-10 h-10 opacity-20 animate-spin"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                  />
                </svg>
                <p class="text-sm">Loading...</p>
              </div>
            </div>
          </div>

          <!-- Blocked Jobs -->
          <div class="bg-gray-800 rounded-xl border border-gray-700 flex flex-col h-[400px]">
            <div
              class="px-5 py-4 border-b border-gray-700 flex justify-between items-center bg-gray-800/50 backdrop-blur rounded-t-xl sticky top-0"
            >
              <h2
                class="text-sm font-semibold text-gray-100 uppercase tracking-wider flex items-center gap-2"
              >
                <span class="w-2 h-2 rounded-full bg-red-500"></span>
                Blocked Items
              </h2>
              <span
                id="blocked-count"
                class="text-xs font-mono text-gray-500"
                hx-get="/api/fragments/blocked-count"
                hx-trigger="load"
                hx-swap="morph:innerHTML"
                sse-swap="blocked-count"
                >0 items</span
              >
            </div>
            <div
              id="blocked-list"
              class="flex-1 overflow-y-auto custom-scrollbar p-2"
              hx-get="/api/fragments/blocked"
              hx-trigger="load"
              hx-swap="morph:innerHTML"
              sse-swap="blocked"
            >
              <div class="h-full flex flex-col items-center justify-center text-gray-500 space-y-2">
                <svg
                  class="w-10 h-10 opacity-20 animate-spin"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                  />
                </svg>
                <p class="text-sm">Loading...</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Recent History -->
        <div class="bg-gray-800 rounded-xl border border-gray-700 flex flex-col h-[300px]">
          <div
            class="px-5 py-4 border-b border-gray-700 flex justify-between items-center bg-gray-800/50 backdrop-blur rounded-t-xl sticky top-0"
          >
            <h2
              class="text-sm font-semibold text-gray-100 uppercase tracking-wider flex items-center gap-2"
            >
              <span class="w-2 h-2 rounded-full bg-green-500"></span>
              Recently Synced
            </h2>
            <span
              id="recent-count"
              class="text-xs font-mono text-gray-500"
              hx-get="/api/fragments/recent-count"
              hx-trigger="load"
              hx-swap="morph:innerHTML"
              sse-swap="recent-count"
              >0 items</span
            >
          </div>
          <div
            id="recent-list"
            class="flex-1 overflow-y-auto custom-scrollbar p-2"
            hx-get="/api/fragments/recent"
            hx-trigger="load"
            hx-swap="morph:innerHTML"
            sse-swap="recent"
          >
            <div class="h-full flex flex-col items-center justify-center text-gray-500 space-y-2">
              <p class="text-sm">Loading...</p>
            </div>
          </div>
        </div>

        <!-- Logs -->
        <div class="bg-gray-800 rounded-xl border border-gray-700 flex flex-col h-[400px]">
          <div
            class="px-5 py-4 border-b border-gray-700 flex justify-between items-center bg-gray-800/50 backdrop-blur rounded-t-xl sticky top-0"
          >
            <h2
              class="text-sm font-semibold text-gray-100 uppercase tracking-wider flex items-center gap-2"
            >
              <svg
                class="w-4 h-4 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
              Live Logs
            </h2>
            <div class="flex items-center gap-2">
              <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
              <!-- Log Level Filter -->
              <div class="flex items-center gap-2 ml-4">
                <span class="text-[10px] text-gray-500 font-medium uppercase tracking-wider"
                  >Min Level</span
                >
                <div class="flex bg-gray-900 rounded-lg p-0.5 border border-gray-700">
                  <button
                    onclick="setLogLevel(20)"
                    id="log-level-20"
                    class="px-2 py-0.5 text-[10px] font-medium rounded transition-all duration-200 bg-gray-700 text-gray-200 shadow-sm"
                  >
                    DBG
                  </button>
                  <button
                    onclick="setLogLevel(30)"
                    id="log-level-30"
                    class="px-2 py-0.5 text-[10px] font-medium rounded transition-all duration-200 text-gray-500 hover:text-gray-400 hover:bg-gray-800/50"
                  >
                    INF
                  </button>
                  <button
                    onclick="setLogLevel(40)"
                    id="log-level-40"
                    class="px-2 py-0.5 text-[10px] font-medium rounded transition-all duration-200 text-gray-500 hover:text-gray-400 hover:bg-gray-800/50"
                  >
                    WRN
                  </button>
                  <button
                    onclick="setLogLevel(50)"
                    id="log-level-50"
                    class="px-2 py-0.5 text-[10px] font-medium rounded transition-all duration-200 text-gray-500 hover:text-gray-400 hover:bg-gray-800/50"
                  >
                    ERR
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div
            id="logs-container"
            class="flex-1 overflow-y-auto custom-scrollbar p-4 bg-gray-950 font-mono text-xs leading-relaxed"
            hx-ext="sse"
            sse-connect="/api/logs"
            sse-swap="log"
            hx-swap="beforeend scroll:bottom"
          >
            <div class="text-gray-600 italic">Waiting for logs...</div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Minimal JS for log level filtering only
      let currentLogLevel = 20;

      function setLogLevel(level) {
        currentLogLevel = level;
        // Update button styles
        [20, 30, 40, 50].forEach((l) => {
          const btn = document.getElementById(`log-level-${l}`);
          if (l === level) {
            btn.className =
              'px-2 py-0.5 text-[10px] font-medium rounded transition-all duration-200 shadow-sm ' +
              (l === 20
                ? 'bg-gray-700 text-gray-200'
                : l === 30
                  ? 'bg-blue-900/50 text-blue-200'
                  : l === 40
                    ? 'bg-amber-900/50 text-amber-200'
                    : 'bg-red-900/50 text-red-200');
          } else {
            btn.className =
              'px-2 py-0.5 text-[10px] font-medium rounded transition-all duration-200 text-gray-500 hover:text-gray-400 hover:bg-gray-800/50';
          }
        });
        // Show/hide log lines based on level
        document.querySelectorAll('#logs-container > div[data-level]').forEach((el) => {
          el.style.display = parseInt(el.dataset.level) >= currentLogLevel ? '' : 'none';
        });
      }

      // Handle SSE connection status
      document.body.addEventListener('htmx:sseOpen', () => {
        document.getElementById('connection-status').innerHTML = `
          <div class="relative flex h-2.5 w-2.5">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
          </div>
          <span class="text-xs font-medium text-green-400">Connected</span>
        `;
        document.getElementById('connection-status').className =
          'flex items-center gap-2 px-3 py-1.5 rounded-full bg-gray-900 border border-green-500/30 bg-green-500/10';
      });

      document.body.addEventListener('htmx:sseError', () => {
        document.getElementById('connection-status').innerHTML = `
          <div class="relative flex h-2.5 w-2.5">
            <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-red-500"></span>
          </div>
          <span class="text-xs font-medium text-red-400">Disconnected</span>
        `;
        document.getElementById('connection-status').className =
          'flex items-center gap-2 px-3 py-1.5 rounded-full bg-gray-900 border border-red-500/30 bg-red-500/10';

        // Stop activity indicators
        document.querySelectorAll('.animate-pulse').forEach((el) => {
          el.classList.remove('animate-pulse');
          el.classList.add('opacity-50');
        });
        document.querySelectorAll('.animate-spin').forEach((el) => {
          el.classList.remove('animate-spin');
          el.classList.add('opacity-50');
        });
      });

      // Clear "Waiting for logs..." on first log
      document.getElementById('logs-container').addEventListener(
        'htmx:sseMessage',
        function (e) {
          const waiting = this.querySelector('.italic');
          if (waiting) waiting.remove();
        },
        { once: true }
      );

      // Apply log level filter to new logs as they arrive
      document.getElementById('logs-container').addEventListener('htmx:afterSwap', function (e) {
        const newEl = this.lastElementChild;
        if (newEl && newEl.dataset.level) {
          newEl.style.display = parseInt(newEl.dataset.level) >= currentLogLevel ? '' : 'none';
        }
      });
    </script>
  </body>
</html>
