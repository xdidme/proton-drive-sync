<div class="max-w-7xl mx-auto space-y-8">
  <!-- Stats Overview -->
  <div
    id="stats"
    hx-get="/api/fragments/stats"
    hx-trigger="load"
    hx-swap="morph:innerHTML"
    sse-swap="stats"
    hx-swap-oob="morph:innerHTML"
  >
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="bg-gray-800 rounded-xl p-5 border border-gray-700 animate-pulse h-24"></div>
      <div class="bg-gray-800 rounded-xl p-5 border border-gray-700 animate-pulse h-24"></div>
      <div class="bg-gray-800 rounded-xl p-5 border border-gray-700 animate-pulse h-24"></div>
      <div class="bg-gray-800 rounded-xl p-5 border border-gray-700 animate-pulse h-24"></div>
    </div>
  </div>

  <!-- Config Info -->
  <div class="bg-gray-800/50 border border-gray-700/50 rounded-lg p-4 shadow-sm">
    <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">Tracked Paths</h2>
    <div
      id="config-info"
      hx-get="/api/fragments/config-info"
      hx-trigger="load"
      hx-swap="innerHTML"
    ></div>
  </div>

  <!-- Main Content Grid -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Pending Transfers -->
    <div class="bg-gray-800 rounded-xl border border-gray-700 flex flex-col h-[400px]">
      <div
        class="px-5 py-4 border-b border-gray-700 flex justify-between items-center bg-gray-800/50 backdrop-blur rounded-t-xl"
      >
        <h2
          class="text-sm font-semibold text-gray-100 uppercase tracking-wider flex items-center gap-2"
        >
          <span class="w-2 h-2 rounded-full bg-amber-500"></span>
          Pending
        </h2>
        <span
          id="pending-count"
          class="text-xs font-mono text-gray-500"
          hx-get="/api/fragments/pending-count"
          hx-trigger="load"
          hx-swap="innerHTML"
          sse-swap="pending-count"
          >0 items</span
        >
      </div>
      <div
        id="pending-list"
        class="flex-1 overflow-y-auto custom-scrollbar p-2"
        hx-get="/api/fragments/pending"
        hx-trigger="load"
        hx-swap="morph:innerHTML"
        sse-swap="pending"
      >
        <div class="h-full flex flex-col items-center justify-center text-gray-500 space-y-2">
          <p class="text-sm">Loading...</p>
        </div>
      </div>
    </div>

    <!-- Active Processing -->
    <div class="bg-gray-800 rounded-xl border border-gray-700 flex flex-col h-[400px]">
      <div
        class="px-5 py-4 border-b border-gray-700 flex justify-between items-center bg-gray-800/50 backdrop-blur rounded-t-xl"
      >
        <h2
          id="processing-title"
          class="text-sm font-semibold text-gray-100 uppercase tracking-wider flex items-center gap-2"
          sse-swap="processing-title"
          hx-swap="innerHTML"
        >
          <span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
          Active Transfers
        </h2>
        <div class="flex items-center gap-3">
          <!-- Pause/Resume Button -->
          <div
            id="pause-button"
            hx-get="/api/fragments/pause-button"
            hx-trigger="load"
            hx-swap="innerHTML"
            sse-swap="pause-button"
          ></div>
          <span
            id="processing-count"
            class="text-xs font-mono text-gray-500"
            hx-get="/api/fragments/processing-count"
            hx-trigger="load"
            hx-swap="innerHTML"
            sse-swap="processing-count"
            >0 items</span
          >
        </div>
      </div>
      <div
        id="processing-list"
        class="flex-1 overflow-y-auto custom-scrollbar p-2"
        hx-get="/api/fragments/processing"
        hx-trigger="load"
        hx-swap="morph:innerHTML"
        sse-swap="processing"
      >
        <div class="h-full flex flex-col items-center justify-center text-gray-500 space-y-2">
          <i data-lucide="loader-2" class="w-10 h-10 opacity-20 animate-spin"></i>
          <p class="text-sm">Loading...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Queue Overview: 3 columns -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Recently Synced -->
    <div class="bg-gray-800 rounded-xl border border-gray-700 flex flex-col h-[300px]">
      <div
        class="px-5 py-4 border-b border-gray-700 flex justify-between items-center bg-gray-800/50 backdrop-blur rounded-t-xl"
      >
        <h2
          class="text-sm font-semibold text-gray-100 uppercase tracking-wider flex items-center gap-2"
        >
          <span class="w-2 h-2 rounded-full bg-green-500"></span>
          Recently Synced
        </h2>
        <span
          id="recent-count"
          class="text-xs font-mono text-gray-500"
          hx-get="/api/fragments/recent-count"
          hx-trigger="load"
          hx-swap="innerHTML"
          sse-swap="recent-count"
          >0 items</span
        >
      </div>
      <div
        id="recent-list"
        class="flex-1 overflow-y-auto custom-scrollbar p-2"
        hx-get="/api/fragments/recent"
        hx-trigger="load"
        hx-swap="morph:innerHTML"
        sse-swap="recent"
      >
        <div class="h-full flex flex-col items-center justify-center text-gray-500 space-y-2">
          <p class="text-sm">Loading...</p>
        </div>
      </div>
    </div>

    <!-- Scheduled Retries -->
    <div class="bg-gray-800 rounded-xl border border-gray-700 flex flex-col h-[300px]">
      <div
        class="px-5 py-4 border-b border-gray-700 flex justify-between items-center bg-gray-800/50 backdrop-blur rounded-t-xl"
      >
        <h2
          class="text-sm font-semibold text-gray-100 uppercase tracking-wider flex items-center gap-2"
        >
          <span class="w-2 h-2 rounded-full bg-orange-500"></span>
          Retry Queue
        </h2>
        <div class="flex items-center gap-3">
          <!-- Retry All Now Button -->
          <div
            id="retry-all-button"
            class="empty:hidden"
            hx-get="/api/fragments/retry-all-button"
            hx-trigger="load"
            hx-swap="innerHTML"
            sse-swap="retry-all-button"
          ></div>
          <span
            id="retry-count"
            class="text-xs font-mono text-gray-500"
            hx-get="/api/fragments/retry-count"
            hx-trigger="load"
            hx-swap="innerHTML"
            sse-swap="retry-count"
            >0 items</span
          >
        </div>
      </div>
      <div
        id="retry-list"
        class="flex-1 overflow-y-auto custom-scrollbar p-2"
        hx-get="/api/fragments/retry"
        hx-trigger="load"
        hx-swap="morph:innerHTML"
        sse-swap="retry"
      >
        <div class="h-full flex flex-col items-center justify-center text-gray-500 space-y-2">
          <p class="text-sm">Loading...</p>
        </div>
      </div>
    </div>

    <!-- Blocked Jobs -->
    <div class="bg-gray-800 rounded-xl border border-gray-700 flex flex-col h-[300px]">
      <div
        class="px-5 py-4 border-b border-gray-700 flex justify-between items-center bg-gray-800/50 backdrop-blur rounded-t-xl"
      >
        <h2
          class="text-sm font-semibold text-gray-100 uppercase tracking-wider flex items-center gap-2"
        >
          <span class="w-2 h-2 rounded-full bg-red-500"></span>
          Failed Transfers
        </h2>
        <span
          id="blocked-count"
          class="text-xs font-mono text-gray-500"
          hx-get="/api/fragments/blocked-count"
          hx-trigger="load"
          hx-swap="innerHTML"
          sse-swap="blocked-count"
          >0 items</span
        >
      </div>
      <div
        id="blocked-list"
        class="flex-1 overflow-y-auto custom-scrollbar p-2"
        hx-get="/api/fragments/blocked"
        hx-trigger="load"
        hx-swap="morph:innerHTML"
        sse-swap="blocked"
      >
        <div class="h-full flex flex-col items-center justify-center text-gray-500 space-y-2">
          <i data-lucide="loader-2" class="w-10 h-10 opacity-20 animate-spin"></i>
          <p class="text-sm">Loading...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Logs -->
  <div class="bg-gray-800 rounded-xl border border-gray-700 flex flex-col h-[400px]">
    <div
      class="px-5 py-4 border-b border-gray-700 flex justify-between items-center bg-gray-800/50 backdrop-blur rounded-t-xl"
    >
      <h2
        class="text-sm font-semibold text-gray-100 uppercase tracking-wider flex items-center gap-2"
      >
        <i data-lucide="align-left" class="w-4 h-4 text-gray-400"></i>
        Live Logs
      </h2>
      <div class="flex items-center gap-2">
        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
        <!-- Log Level Filter -->
        <div class="flex items-center gap-2 ml-4">
          <span class="text-[10px] text-gray-500 font-medium uppercase tracking-wider"
            >Min Level</span
          >
          <div class="flex bg-gray-900 rounded-lg p-0.5 border border-gray-700">
            <button
              onclick="setLogLevel(20)"
              id="log-level-20"
              class="px-2 py-0.5 text-[10px] font-medium rounded transition-all duration-200 bg-gray-700 text-gray-200 shadow-sm"
            >
              DBG
            </button>
            <button
              onclick="setLogLevel(30)"
              id="log-level-30"
              class="px-2 py-0.5 text-[10px] font-medium rounded transition-all duration-200 text-gray-500 hover:text-gray-400 hover:bg-gray-800/50"
            >
              INF
            </button>
            <button
              onclick="setLogLevel(40)"
              id="log-level-40"
              class="px-2 py-0.5 text-[10px] font-medium rounded transition-all duration-200 text-gray-500 hover:text-gray-400 hover:bg-gray-800/50"
            >
              WRN
            </button>
            <button
              onclick="setLogLevel(50)"
              id="log-level-50"
              class="px-2 py-0.5 text-[10px] font-medium rounded transition-all duration-200 text-gray-500 hover:text-gray-400 hover:bg-gray-800/50"
            >
              ERR
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="logs-container"
      class="flex-1 overflow-y-auto custom-scrollbar p-4 bg-gray-950 font-mono text-xs leading-relaxed"
      hx-ext="sse"
      sse-connect="/api/logs"
      sse-swap="log"
      hx-swap="beforeend scroll:bottom"
    >
      <div class="text-gray-600 italic">Waiting for logs...</div>
    </div>
  </div>
</div>
