name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    if: github.event_name == 'release'
    strategy:
      matrix:
        include:
          - os: macos-15
            target: darwin-arm64
          - os: macos-15
            target: darwin-x64
          - os: ubuntu-latest
            target: linux-x64
          - os: ubuntu-24.04-arm
            target: linux-arm64
          - os: windows-latest
            target: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary (Unix)
        if: runner.os != 'Windows'
        run: bun build --compile --minify --target=bun-${{ matrix.target }} ./src/index.ts --outfile ./proton-drive-sync

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: bun build --compile --minify --target=bun-${{ matrix.target }} ./src/index.ts --outfile ./proton-drive-sync.exe

      - name: Create tarball (Unix)
        if: runner.os != 'Windows'
        run: tar -czvf proton-drive-sync-${{ matrix.target }}.tar.gz proton-drive-sync

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path proton-drive-sync.exe -DestinationPath proton-drive-sync-${{ matrix.target }}.zip

      - name: Upload to release (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: proton-drive-sync-${{ matrix.target }}.tar.gz

      - name: Upload to release (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: proton-drive-sync-${{ matrix.target }}.zip

  package-x64:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Download Linux x64 artifact
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p artifacts
          gh release download "v${VERSION}" -p "proton-drive-sync-linux-x64.tar.gz" -D artifacts/
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Extract binary
        run: |
          mkdir -p binaries
          tar -xzf artifacts/proton-drive-sync-linux-x64.tar.gz -C binaries/

      - name: Install packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev rpm

      - name: Build .deb package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PKG_DIR="deb-amd64"
          mkdir -p "${PKG_DIR}/DEBIAN" "${PKG_DIR}/usr/bin"

          cp binaries/proton-drive-sync "${PKG_DIR}/usr/bin/"
          chmod 755 "${PKG_DIR}/usr/bin/proton-drive-sync"

          sed -e "s/{{VERSION}}/${VERSION}/" \
              -e "s/{{ARCH}}/amd64/" \
              packaging/deb/control > "${PKG_DIR}/DEBIAN/control"

          cp packaging/deb/postrm "${PKG_DIR}/DEBIAN/"
          chmod 755 "${PKG_DIR}/DEBIAN/postrm"

          dpkg-deb --build "${PKG_DIR}" "proton-drive-sync_${VERSION}_amd64.deb"

      - name: Build .rpm package
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          if [[ "$VERSION" == *-* ]]; then
            RPM_VERSION="${VERSION%%-*}"
            RPM_RELEASE="0.${VERSION#*-}"
            RPM_RELEASE="${RPM_RELEASE//-/.}"
          else
            RPM_VERSION="$VERSION"
            RPM_RELEASE="1"
          fi

          mkdir -p rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp binaries/proton-drive-sync rpmbuild/SOURCES/
          cp packaging/rpm/proton-drive-sync.spec rpmbuild/SPECS/

          rpmbuild --define "_topdir $(pwd)/rpmbuild" \
                   --define "_version ${RPM_VERSION}" \
                   --define "_release ${RPM_RELEASE}" \
                   --target "x86_64" \
                   -bb rpmbuild/SPECS/proton-drive-sync.spec

          cp rpmbuild/RPMS/x86_64/*.rpm ./

      - name: Upload packages to release
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release upload "v${VERSION}" \
            proton-drive-sync_${VERSION}_amd64.deb \
            proton-drive-sync-*.x86_64.rpm
        env:
          GH_TOKEN: ${{ github.token }}

  package-arm64:
    needs: build
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Download Linux arm64 artifact
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p artifacts
          gh release download "v${VERSION}" -p "proton-drive-sync-linux-arm64.tar.gz" -D artifacts/
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Extract binary
        run: |
          mkdir -p binaries
          tar -xzf artifacts/proton-drive-sync-linux-arm64.tar.gz -C binaries/

      - name: Install packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev rpm

      - name: Build .deb package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PKG_DIR="deb-arm64"
          mkdir -p "${PKG_DIR}/DEBIAN" "${PKG_DIR}/usr/bin"

          cp binaries/proton-drive-sync "${PKG_DIR}/usr/bin/"
          chmod 755 "${PKG_DIR}/usr/bin/proton-drive-sync"

          sed -e "s/{{VERSION}}/${VERSION}/" \
              -e "s/{{ARCH}}/arm64/" \
              packaging/deb/control > "${PKG_DIR}/DEBIAN/control"

          cp packaging/deb/postrm "${PKG_DIR}/DEBIAN/"
          chmod 755 "${PKG_DIR}/DEBIAN/postrm"

          dpkg-deb --build "${PKG_DIR}" "proton-drive-sync_${VERSION}_arm64.deb"

      - name: Build .rpm package
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          if [[ "$VERSION" == *-* ]]; then
            RPM_VERSION="${VERSION%%-*}"
            RPM_RELEASE="0.${VERSION#*-}"
            RPM_RELEASE="${RPM_RELEASE//-/.}"
          else
            RPM_VERSION="$VERSION"
            RPM_RELEASE="1"
          fi

          mkdir -p rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp binaries/proton-drive-sync rpmbuild/SOURCES/
          cp packaging/rpm/proton-drive-sync.spec rpmbuild/SPECS/

          rpmbuild --define "_topdir $(pwd)/rpmbuild" \
                   --define "_version ${RPM_VERSION}" \
                   --define "_release ${RPM_RELEASE}" \
                   --target "aarch64" \
                   -bb rpmbuild/SPECS/proton-drive-sync.spec

          cp rpmbuild/RPMS/aarch64/*.rpm ./

      - name: Upload packages to release
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release upload "v${VERSION}" \
            proton-drive-sync_${VERSION}_arm64.deb \
            proton-drive-sync-*.aarch64.rpm
        env:
          GH_TOKEN: ${{ github.token }}

  update-homebrew:
    needs: [package-x64, package-arm64]
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Homebrew tap update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TAP_UPDATE_TOKEN }}
          repository: DamianB-BitFlipper/homebrew-tap
          event-type: update-formula
          client-payload: '{"version": "${{ github.event.release.tag_name }}"}'
